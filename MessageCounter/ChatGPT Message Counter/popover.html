<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Counter</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="counter">Messages sent: <span id="count">0</span></div>
    <script>
        // Listen for messages from the background script
        browser.runtime.onMessage.addListener(function(message) {
            if (message.counter !== undefined) {
                document.getElementById('count').textContent = message.counter;
            }
        });

        // Request the current count when the popover is shown
        document.addEventListener('DOMContentLoaded', function() {
            browser.runtime.sendMessage({ action: 'getCount' }).then(response => {
                document.getElementById('messageCount').textContent = response.count;
            }).catch(error => {
                console.error('Error getting message count:', error);
            });
        });

    </script>
</body>
</html>
